plugins {
	id 'org.springframework.boot' version '2.4.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	//id 'org.siouan.frontend-jdk8' version '5.0.1'
	id 'org.siouan.frontend' version '1.4.1'
	id 'war'
}

group = 'DevOps'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// To support war file for deploying to tomcat
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
}

test {
	useJUnitPlatform()
}

frontend {
	nodeVersion = "12.13.1"
	assembleScript = "run webpack"
}

task copyJAR (type: Copy){
	group = "DevOps"
	description = "Makes a copy of the .jar file to the dist folder"

	from 'build/libs/'
	into 'dist'
}

task deleteBuilt(type: Delete){
	group = "DevOps"
	description = "Delete all the files generated by webpack"

	delete "${rootDir}/src/main/resources/static/built/"
}

clean.configure {
	dependsOn(deleteBuilt)
}
